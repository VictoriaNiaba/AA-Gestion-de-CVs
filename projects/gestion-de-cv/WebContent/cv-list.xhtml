<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card centerText">
					<h1 class="lightBlack">Liste des curriculum vitae</h1>

					<h:form>
						<p:dataTable var="cv" value="#{cvView.persons}" rows="25"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} CVs sur {totalRecords}"
							rowsPerPageTemplate="10,25,50">
							<p:column headerText="PrÃ©nom">
								<h:outputText value="#{cv.firstName}" />
							</p:column>

							<p:column headerText="Nom">
								<h:outputText value="#{cv.lastName}" />
							</p:column>

							<p:column headerText="Actions">
								<p:commandLink action="#{cvView.show(cv.id)}" value="voir" />
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card centerText">
					<h1 class="lightBlack">Curriculum Vitae</h1>

					<h:form>
						<c:set var="p" value="#{cvView.selectedPerson}" />

						<h3>Informations personnelles</h3>
						<div class="ui-fluid">
							<div class="p-field">
								<p:outputLabel for="firstname1" value="Prénom" />
								<p:inputText id="firstname1" value="#{p.firstName}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="lastname1" value="Nom" />
								<p:inputText id="lastname1" value="#{p.lastName}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="website1" value="Site web" />
								<p:inputText id="website1" value="#{p.website}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="email1" value="E-mail" />
								<p:inputText id="email1" value="#{p.email}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="dateOfBirth1" value="Date de naissance" />
								<p:inputText id="dateOfBirth1" value="#{p.dateOfBirth}" />
							</div>
						</div>
						<h3>Formations</h3>
						<p>...</p>
						<h3>Expériences Professionnelles</h3>
						<p>...</p>
						<h3>Projets</h3>
						<p>...</p>
						<h3>Divers</h3>
						<p>...</p>
					</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
